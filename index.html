!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>beatzilla</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><img src="./assets/images/beatzilla-logo.png" alt="logo"></h1>
    <p>placeholder text
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search by artist</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="artist">Artist</label>
          <input name="artist" id="artist" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search</h3>
        <div id="advanced-buttons" class="card-body">
          <button id="discogs" class="btn">Top tracks</button>
          <button id="similar-artists" class="btn">Similar artists</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle"><span id="artist-search"></span></h2>
      <div id="artist-container" class="list-group"></div>
    </div>
  </main>

    </footer>
  <script src="./assets/js/branch_K.js"></script>
</body>

</html>
